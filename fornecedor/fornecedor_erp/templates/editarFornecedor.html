<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Fornecedor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/fornecedor/listarFornecedores">Fornecedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fornecedor/listarCompras">Compras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite para pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <form class="container d-flex mx-3" action="/fornecedor/editarFornecedor/{{ fornecedor.id }}" method="post">
      {% csrf_token %}

      <div class="mt-3 align-items-start">
        <div class="mb-3">
          <label for="nome_razao" class="form-label">Nome/Razão Social</label>
          <input type="text" class="form-control" id="nome_razao" name="nome_razao" value="{{ fornecedor.nome_razao }}" required>
        </div>
        <div class="mb-3">
          <label for="cnpj_cpf" class="form-label">CNPJ ou CPF</label>
          <input type="text" class="form-control" id="cnpj_cpf" name="cnpj_cpf" value="{{ fornecedor.cnpj_cpf }}" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" value="{{ fornecedor.telefone }}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ fornecedor.email }}" required>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" value="{{ fornecedor.endereco }}" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="ativo" {% if fornecedor.status == "ativo" %}selected{% endif %}>Ativo</option>
            <option value="inativo" {% if fornecedor.status == "inativo" %}selected{% endif %}>Inativo</option>
          </select>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Atualizar fornecedor</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
      document.getElementById("cnpj_cpf").addEventListener('input', function(e) {
        var value = e.target.value;
        if(value.replace(".", '').replace("-",'').replace("/",'').length <= 12){
          var cpf_cnpjPattern = value
                                .replace(/\D/g, '')
                                .replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d)/, '$1.$2')
                                .replace(/(\d{3})(\d)/, '$1-$2');
        }
        if(value.replace(".", '').replace("-",'').replace("/",'').length > 12){
          var cpf_cnpjPattern = value
                                .replace(/\D/g, '')
                                .replace(/^(\d{2})(\d)/, '$1.$2')
                                .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
                                .replace(/\.(\d{3})(\d)/, '.$1/$2')
                                .replace(/(\d{4})(\d)/, '$1-$2')
                                .replace(/(-\d{2})\d+?$/, '$1');
        }
        e.target.value = cpf_cnpjPattern;
      });

      document.getElementById("telefone").addEventListener('input', function(e) {
        var value = e.target.value;
        if(value.length <= 14){
          var telefonePattern = value
                                .replace(/\D/g, '')
                                .replace(/^(\d{2})(\d)/, '($1) $2')
                                .replace(/^(\(\d{2}\) \d{4})(\d)/, '$1-$2')
                                .replace(/(-\d{4})\d+?$/, '$1');
        }else{
          var telefonePattern = value
                                .replace(/\D/g, '')
                                .replace(/^(\d{2})(\d)/, '($1) $2')
                                .replace(/^(\(\d{2}\) \d{5})(\d)/, '$1-$2')
                                .replace(/(-\d{4})\d+?$/, '$1');
        }
        e.target.value = telefonePattern;
      });

      function validarForm(){
        var cnpj_cpf = document.getElementById("cnpj_cpf");
        var telefone = document.getElementById("telefone");
        var email = document.getElementById("email");
        var emailPattern =  /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;

        if(cnpj_cpf.value.length != 14 && cnpj_cpf.value.length != 18){
          alert("CNPJ/CPF inválido!")
          cnpj_cpf.focus();
          return false;
        }

        if(telefone.value.length != 14 && telefone.value.length != 15){
          alert("Telefone não válido!");
          telefone.focus();
          return false;
        }

        if(!emailPattern.test(email.value)){
          alert("E-mail não válido!");
          email.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
