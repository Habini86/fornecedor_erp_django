<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/fornecedor/listarFornecedores">Fornecedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/fornecedor/listarCompras">Compras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Digite para pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Data</th>
            <th scope="col">Fornecedor</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
                <tr>
                    <td>{{ compra.descricao }}</td>
                    <td>{{ compra.data|date:"d/m/Y H:i" }}</td>
                    <td>{{ compra.fornecedor.nome_razao }}</td>
                    <td>
                      <a href="/fornecedor/editarCompra/{{compra.id}}" class="btn btn-secondary">Editar</a>
                      <a href="/fornecedor/excluirCompra/{{compra.id}}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>    
      <div>
        <a class="btn btn-primary mx-2" href="/fornecedor/cadastrarCompra" role="button">Cadastrar compra</a>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
